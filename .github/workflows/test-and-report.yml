name: ğŸ§ª Test Suite & Report Generation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ­ Install Playwright browsers
      run: npx playwright install --with-deps

    - name: ğŸ—ï¸  Build application
      run: npm run build

    - name: ğŸš€ Start application (background)
      run: |
        npm start &
        sleep 10
        curl -f http://localhost:3000 || exit 1

    - name: ğŸ§ª Run Playwright tests
      run: npm run test

    - name: ğŸ“Š Generate test report
      run: npm run test:report

    - name: ğŸ“ˆ Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: ğŸ“‹ Upload test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-report
        path: TEST_REPORT.md
        retention-days: 30

    - name: ğŸ’¾ Commit updated test report (main branch only)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add TEST_REPORT.md
        git diff --staged --quiet || git commit -m "ğŸ“Š Auto-update test report

        ğŸ¤– Generated with [Claude Code](https://claude.ai/code)

        Co-Authored-By: Claude <noreply@anthropic.com>"

    - name: ğŸš€ Push updated test report
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main

    - name: ğŸ“ Comment PR with test results (PR only)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const testReport = fs.readFileSync('TEST_REPORT.md', 'utf8');

          // Extract key metrics from report
          const testCountMatch = testReport.match(/\*\*Total Tests\*\* \| (\d+)/);
          const passedMatch = testReport.match(/\*\*Passed\*\* \| (\d+)/);
          const failedMatch = testReport.match(/\*\*Failed\*\* \| (\d+)/);
          const durationMatch = testReport.match(/\*\*Duration\*\* \| ([^|]+)/);

          const totalTests = testCountMatch ? testCountMatch[1] : 'N/A';
          const passed = passedMatch ? passedMatch[1] : 'N/A';
          const failed = failedMatch ? failedMatch[1] : 'N/A';
          const duration = durationMatch ? durationMatch[1].trim() : 'N/A';

          const status = failed === '0' ? 'âœ… PASSING' : 'âŒ FAILING';
          const emoji = failed === '0' ? 'ğŸ‰' : 'âš ï¸';

          const comment = `## ${emoji} Test Results

          | Metric | Value |
          |--------|--------|
          | **Status** | ${status} |
          | **Total Tests** | ${totalTests} |
          | **Passed** | ${passed} |
          | **Failed** | ${failed} |
          | **Duration** | ${duration} |

          ${failed === '0' ?
            'ğŸš€ All tests are passing! Ready to merge.' :
            'ğŸ” Some tests are failing. Please review before merging.'
          }

          <details>
          <summary>ğŸ“Š View Full Test Report</summary>

          \`\`\`
          ${testReport.split('\n').slice(0, 50).join('\n')}
          ...
          \`\`\`
          </details>

          ---
          ğŸ¤– *Generated automatically by GitHub Actions*`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

  # Separate job for security scanning
  security-scan:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”’ Run security audit
      run: npm audit --audit-level high
      continue-on-error: true

    - name: ğŸ” Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified